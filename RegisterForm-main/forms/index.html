<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="form">
        <div class="formContainer">
            <h2>Registration</h2>
            <p>Step One</p>
            <form action="second.html">
                <label>
                    First Name
                    <input type="text" name="fName" required>
                </label>
                <label>
                    Last Name
                    <input type="text" name="lName" required>
                </label>
                <label>
                    ID Number
                    <input type="text" name="pId" required>
                </label>
                <label>
                    Father's Name
                    <input type="text" name="fatherName" required>
                </label>
                <label>
                    National ID
                    <input type="text" name="mId" required maxlength="10">
                </label>
                <label>
                    Place of Birth
                    <input type="text" name="bornAt" required minlength="3">
                </label>
                <label>
                    Date of Birth
                    <input type="text" name="bornDate" placeholder="dd/mm/yy" required>
                </label>
                <input type="submit" value="Next Step">
            </form>
        </div>
        <div class="formImg">
            <h2>First Form</h2>
        </div>
    </div>
</body>
</html>
