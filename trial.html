<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="assets/bg-logo.png" alt="" width="50" height="50" class="" />
      <a class="navbar-brand" href="#"> carter.bt </a>
      <div class="navbar-section nav-links">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
      <div class="navbar-section user-actions">
        <a href="#">Login</a>
        <a href="#">Profile</a>
      </div>
    </nav>
  </body>
  <style>
    /* styles.css */

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }

    .navbar-section {
      display: flex;
      align-items: center;
    }

    .navbar-section a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .navbar-section a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    /* Adjustments for responsiveness */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .navbar-section {
        margin-bottom: 10px;
      }

      .navbar-section:last-child {
        margin-bottom: 0;
      }

      .navbar-section a {
        margin: 5px 0;
      }
    }
  </style>

</html>
