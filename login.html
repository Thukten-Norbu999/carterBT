<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <link
      rel="stylesheet"

  <body>
    <div class="container">
      <div class="form-container">
        <div class="form signup hidden" id="signup-form">
          <h1>Register</h1>
          <div class="third-party">
            
            <button class="icon-btn"><i class="bi bi-facebook"></i></button>
            <button class="icon-btn"><i class="bi bi-google"></i></button>
            <button class="icon-btn"><i data-feather=""></i></button>
          </div>
          <span>or use your account</span>

          <form action="" class="row">
            <div class="form-group col-6">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </div>

            <div class="form-group col-6">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group col-6">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group col-6">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>

            <div class="form-group col-6">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter your city"
              />
            </div>

            <div class="form-group col-4">
              <label for="zip">Zip Code</label>
              <input
                type="text"
                id="zip"
                name="zip"
                placeholder="Enter your zip code"
              />
            </div>
            <div class="form-group col">
              <button type="button" onclick="window.location.href = 'home.html';">Submit</button>

            </div>
          </form>
        </div>
        <div class="brand-design signup hidden" id="signup">
          <h1>Welcome!</h1>
          <span
            >SignUp using your username or email or use the third party
            authentications.</span
          >
          <span>Already Have An Account?</span>
          <button
            class="btn secondary outline"
            onclick="transSignUP()"
            id="toggleSignIn"
          >
            SignIn
          </button>
        </div>

        <!-- TOGGLE/SHOW LOGIN FORM -->

        <div class="brand-design signin" id="signin">
          <h1>Hello Again!</h1>
          <span
            >SignUp using your username or email or use the third party
            authentications.</span
          >
          <span>Don't Have An Account?</span>
          <button
            class="btn secondary outline"
            onclick="transSignIN()"
            id="toggleSignUp"
          >
            SignUp
          </button>
        </div>
        <div class="form signin" id="signin-form">
          <h1>Login</h1>
          <form action="" class="row">
            <div class="form-group col">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group col">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group col-6">
              <a href="http://">Forgot Password</a>
            </div>
            <div class="form-group col-6">
              <button type="button" class="btn" onclick="window.location.href = 'home.html';">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <script>
    const signUp = document.getElementById("toggleSignUp");
    const signIn = document.getElementById("toggleSignIn");
    const divSignUp = document.getElementById("signup");
    const divSignIn = document.getElementById("signin");

    const formSignUp = document.getElementById("signup-form");
    const formSignIn = document.getElementById("signin-form");

    function transSignIN() {
      signUp.addEventListener("click", () => {
        divSignIn.classList.toggle("hidden");
        divSignUp.classList.toggle("hidden");
        formSignUp.classList.toggle("hidden");
        formSignIn.classList.toggle("hidden");
      });
    }

    function transSignUP() {
      signIn.addEventListener("click", () => {
        divSignIn.classList.toggle("hidden");
        divSignUp.classList.toggle("hidden");
        formSignUp.classList.toggle("hidden");
        formSignIn.classList.toggle("hidden");
      });
    }

    feather.replace();
  </script>
