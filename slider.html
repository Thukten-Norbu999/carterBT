<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider-container">
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <div class="slider">
        <div class="slide">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <p>Product 1</p>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <p>Product 2</p>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <p>Product 3</p>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <p>Product 4</p>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150" alt="Product 5">
            <p>Product 5</p>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150" alt="Product 6">
            <p>Product 6</p>
        </div>
    </div>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script src="">
    let currentSlide = 0;

function moveSlide(direction) {
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    // Update current slide index
    currentSlide += direction;

    // Loop back if at the start or end
    if (currentSlide < 0) {
        currentSlide = totalSlides - 4; // Show last set of slides
    } else if (currentSlide > totalSlides - 4) {
        currentSlide = 0; // Go back to first set of slides
    }

    // Calculate slide position
    const offset = -currentSlide * (100 / 4); // 4 products shown
    document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
}

</script>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    display: flex;
    justify-content: center;
}

.slider-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    overflow: hidden;
}

.slider {
    display: flex;
    transition: transform 0.5s ease;
}

.slide {
    min-width: 25%; /* 4 items visible at a time */
    box-sizing: border-box;
    padding: 10px;
    text-align: center;
}

.slide img {
    width: 100%;
    border-radius: 5px;
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 100;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

</style>
</body>
</html>
